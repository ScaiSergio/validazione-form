<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validazione del Modulo</title>
<style>
  .error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }

  .form-group {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h2>Esempio di Validazione del Modulo</h2>

<form id="myForm" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" onchange="validateName()">
    <div class="error" id="nameError"></div>
  </div>
  <div class="form-group">
    <label for="surname">Cognome:</label>
    <input type="text" id="surname" name="surname" onchange="validateSurname()">
    <div class="error" id="surnameError"></div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" onchange="validateEmail()">
    <div class="error" id="emailError"></div>
  </div>
  <div class="form-group">
    <label for="phone">Telefono:</label>
    <input type="tel" id="phone" name="phone" onchange="validatePhone()">
    <div class="error" id="phoneError"></div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" onchange="validatePassword()">
    <div class="error" id="passwordError"></div>
  </div>
  <button type="submit">Invia</button>
</form>

<script>
function validateForm() {
  var isValid = true;

  if (!validateName()) {
    isValid = false;
  }

  if (!validateSurname()) {
    isValid = false;
  }

  if (!validateEmail()) {
    isValid = false;
  }

  if (!validatePhone()) {
    isValid = false;
  }

  if (!validatePassword()) {
    isValid = false;
  }

  return isValid;
}

function validateName() {
  var nameInput = document.getElementById('name');
  var nameError = document.getElementById('nameError');
  var name = nameInput.value.trim();

  if (name === '') {
    nameError.innerHTML = 'Il nome è obbligatorio';
    return false;
  } else if (!isValidName(name)) {
    nameError.innerHTML = 'Il nome non può contenere numeri';
    return false;
  } else {
    nameError.innerHTML = '';
    return true;
  }
}

function validateSurname() {
  var surnameInput = document.getElementById('surname');
  var surnameError = document.getElementById('surnameError');
  var surname = surnameInput.value.trim();

  if (surname === '') {
    surnameError.innerHTML = 'Il cognome è obbligatorio';
    return false;
  } else if (!isValidName(surname)) {
    surnameError.innerHTML = 'Il cognome non può contenere numeri';
    return false;
  } else {
    surnameError.innerHTML = '';
    return true;
  }
}

function validateEmail() {
  var emailInput = document.getElementById('email');
  var emailError = document.getElementById('emailError');
  var email = emailInput.value.trim();

  if (email === '') {
    emailError.innerHTML = 'L\'indirizzo email è obbligatorio';
    return false;
  } else if (!isValidEmail(email)) {
    emailError.innerHTML = 'Indirizzo email non valido';
    return false;
  } else {
    emailError.innerHTML = '';
    return true;
  }
}

function validatePhone() {
  var phoneInput = document.getElementById('phone');
  var phoneError = document.getElementById('phoneError');
  var phone = phoneInput.value.trim();

  if (phone === '') {
    phoneError.innerHTML = 'Il numero di telefono è obbligatorio';
    return false;
  } else if (!isValidPhoneNumber(phone)) {
    phoneError.innerHTML = 'Numero di telefono non valido';
    return false;
  } else {
    phoneError.innerHTML = '';
    return true;
  }
}

function validatePassword() {
  var passwordInput = document.getElementById('password');
  var passwordError = document.getElementById('passwordError');
  var password = passwordInput.value;

  if (password.length < 6) {
    passwordError.innerHTML = 'La password deve contenere almeno 6 caratteri';
    return false;
  } else {
    passwordError.innerHTML = '';
    return true;
  }
}

function isValidName(name) {
  var nameRegex = /^[a-zA-Zàèéìòóù\s]+$/;
  return nameRegex.test(name);
}

function isValidEmail(email) {
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function isValidPhoneNumber(phone) {
  // Basic phone number validation, you might want to use a more robust method
  var phoneRegex = /^[0-9]{10}$/;
  return phoneRegex.test(phone);
}
</script>

</body>
</html>
